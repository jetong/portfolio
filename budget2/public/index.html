<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css">  

</head>

<body>
    <div class="container">
        <div class="row">
            
            <!-- FORM -->
            <div class="col-md-6">
                <header>
                    <h1>Budget Tracker</h1>
                </header>

                <main>
                    <form id="form">
                        <fieldset>
                            <legend>Add Record</legend>

                            <div class="row">
                                <div class="row-item">
                                    <label for="date">Date</label>
                                    <input type="date" class="expenses" id="date" name="date">
                                </div>
                            </div>

                            <div class="row">
                                <div class="row-item" id="row-item-switch">

																		<label class="switch checkbox">
																				<div class="row row-switch">
																						<div class="col-6 label-wrapper">
																								<div class="switch-txt">Expense</div>
																						</div>
																						<div class="col-6 label-wrapper">
																								<div class="switch-txt">Income</div>
																						</div>
																				</div>
																				<input type="checkbox" id="transaction" name="transaction">
																				<span class="slider"></span>
																		</label>

                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="row-item show" id="exp">
                                    <label for="expense">Expense Category</label>
                                    <select id="expense">
                                        <option value="Automotive">Automotive</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Food">Food</option>
                                        <option value="Gifts">Gifts</option>
                                        <option value="Health">Health</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="Personal">Personal</option>
                                        <option value="Pets">Pets</option>
                                        <option value="Rent/Mortgage">Rent/Mortgage</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Tax">Tax</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

																<div class="row-item hide" id="inc">
																		<label for="income">Income Category</label>
                                    <select id="income">
                                        <option value="Gifts">Gifts</option>
                                        <option value="Odd Jobs">Odd Jobs</option>
                                        <option value="Other">Other</option>
                                        <option value="Pension">Pension</option>
                                        <option value="Rent">Rent</option>
                                        <option value="Salary" selected="selected">Salary</option>
																		</select>
																</div>
                            </div>
                            
                            <div class="row">
                                <div class="row-item">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="expenses" id="amount" value="0" name="amount" step="any">
                                </div>
                            </div>
                        </fieldset>

                        <button type="submit" id="btn-submit">Submit Expenses</button>
                        <button type="button" id="btn-start-over" onclick="clearHistory()">Clear History</button>
                    </form>
                </main>
            </div> <!-- close form -->


            <!-- SUMMARY -->
            <div id="summary-wrapper" class="col-md-6">
                <h2>Summary</h2>
								<div id="summary">
								</div>
            </div> <!-- close right div -->
        </div><!-- close row div -->


        <!-- CHART & KEY DISPLAY -->
        <div class="row">
						<!-- CHART (LEFT) -->
            <div class="col-md-6">
                <h2 id="chart-header">Total Expenses To Date</h2>
                <div id="canvas-wrapper">
                   	<canvas id="canvas"></canvas>
                </div>
            </div>

						<!-- KEY (RIGHT) -->
						<div class="col-md-6">
            		<div id="key-wrapper">
										<h3>Key</h3>
										<div id="key">
										</div>
								</div>
						</div>
        </div><!-- close row for chart display -->


    </div> <!-- close container div -->


		<script src="javascript/script.js"></script>
</body>
</html>
