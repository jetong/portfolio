<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body onload="init()">
  <!-- Split page into left and right side -->
  <div id="row">

    <!-- Left side of page -->
    <div id="left">
      <header>
        <h1>Budget Tracker</h1>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Income</legend>
            <label for="income">Monthly Income</label>
            <input type="number" id="income" onchange="displayBalance()" placeholder=0>
          </fieldset>
  
          <fieldset>
            <legend>Expenses</legend>
            <label for="housing">Housing</label>
            <input type="number" class="expenses" id="housing" placeholder=0>
            <br>
            <label for="transportation">Transportation</label>
            <input type="number" class="expenses" id="transportation" placeholder=0>
            <br>
            <label for="education">Education</label>
            <input type="number" class="expenses" id="education" placeholder=0>
            <br>
            <label for="personal">Personal</label>
            <input type="number" class="expenses" id="personal" placeholder=0>
            <br>
            <label for="savings">Savings</label>
            <input type="number" class="expenses" id="savings" placeholder=0>
          </fieldset> 

          <button type="button" id="btn-submit" onclick="main()">Submit Expenses</button>
          <button type="button" id="btn-start-over" onclick="startOver()">Start Over</button>
        <form>
      </main>
    </div>

    <!-- Right side of page -->
    <div id="right">
      <h2>Pie Chart</h2>
      <!-- Split right side into 3 flexboxes -->
      <div id="right-row">

        <!-- Left flexbox -->
        <div id="canvas-balance-wrapper">
          <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
          </div>
          <!-- Flexbox panel for displaying the balance -->
          <div id="balance-panel">
            <div id="left-panel">
            </div>
            <div id="mid-panel">
              <label for="balance" id="balance-label">Balance</label>
              <input id="balance" readonly>
            </div>
            <div id="right-panel">
            </div>
          </div>
        </div>

        <!-- Middle flexbox (empty space for flexing) -->
        <div id="buffer-space">
        </div>

        <!-- Right flexbox -->
        <div id="key-wrapper">
          <h3>Key</h3>
          <div id="key">
          </div>
        </div>

      </div>
    </div> <!-- close right div-->

  </div> <!-- close main page row div -->
</body>
</html>
